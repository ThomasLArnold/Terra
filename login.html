<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Terra</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #00ff00, #0000ff); /* Gradient background animation */
            color: #ffffff; /* Text color */
            transition: background-color 0.3s ease;
        }
        .container {
            width: 80%;
            margin: 0 auto; /* Center the container */
        }

        /* Sign-Up Section Styles */
        .signup {
            padding: 50px 0;
            text-align: center;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0px 0px 20px 0px rgba(255,255,255,0.3); /* White box shadow */
            max-width: 600px;
            margin: 0 auto;
            animation: slideIn 0.5s ease;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 18px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="number"],
        .form-container input[type="password"],
        .form-container input[type="date"],
        .form-container select {
            width: calc(100% - 24px);
            padding: 14px;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            color: #ffffff; /* Text color */
            transition: background-color 0.3s ease, color 0.3s ease;
            outline: none;
        }
        .form-container input[type="text"]:focus,
        .form-container input[type="email"]:focus,
        .form-container input[type="tel"]:focus,
        .form-container input[type="number"]:focus,
        .form-container input[type="password"]:focus,
        .form-container input[type="date"]:focus,
        .form-container select:focus {
            background-color: #ffffff; /* White background on focus */
            color: #000000; /* Text color on focus */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .form-container input[type="submit"] {
            background-color: #ff00ff; /* Neon pink color */
            color: #ffffff;
            padding: 14px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
            font-size: 18px;
            text-transform: uppercase;
        }
        .form-container input[type="submit"]:hover {
            background-color: #ff3399; /* Lighter neon pink color on hover */
        }
    </style>
</head>
<body>
    <!-- Sign-Up Section -->
    <section class="signup">
        <div class="container">
            <div class="form-container">
                <h2>Login to Terra</h2>
                <form id="login-form" action="login.php" method="post">
                    <!-- Login form fields -->
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br>
                    <input type="submit" value="Login">
                </form>
                <a href="sign up.html"><button id="signup-btn">Sign Up</button></a> <!-- Redirects to sign up.html -->
            </div>
        </div>
    </section>
</body>
</html>
