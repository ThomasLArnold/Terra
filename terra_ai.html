<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra | Terra's AI Interaction</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f; /* Dark cool theme */
            color: #ffffff; /* Text color */
            transition: background-color 0.3s ease;
        }
        .container {
            width: 80%;
            margin: 0 auto; /* Center the container */
        }

        /* Navigation Styles */
        .header {
            background-color: #333; /* Dark background for navigation */
            padding: 20px 0; /* Add padding to the top and bottom */
        }

        .navigation ul {
            list-style: none; /* Remove default list styles */
            padding: 0;
            text-align: center; /* Center align navigation links */
        }

        .navigation ul li {
            display: inline-block; /* Display items horizontally */
            margin-right: 20px; /* Add space between items */
        }

        .navigation ul li a {
            text-decoration: none; /* Remove underline from links */
            color: #ffffff; /* Link text color */
            font-size: 18px; /* Font size */
            transition: color 0.3s ease; /* Smooth transition for color change */
        }

        .navigation ul li a:hover {
            color: #ff6600; /* Change color on hover */
        }

        /* Terra's AI Section Styles */
        .gpt-section {
            text-align: center;
            margin-top: 100px; /* Adjust margin to center the section */
        }
        .gpt-section .command-container {
            margin-top: 50px; /* Adjust margin to move the text box and button lower */
        }
        .gpt-section input[type="text"] {
            width: 300px;
        }
        .gpt-section button {
            padding: 10px 20px;
            background-color: #ff6600; /* Orange button color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .gpt-section button:hover {
            background-color: #ff8533; /* Lighter orange on hover */
        }
        .gpt-section .response-container {
            margin-top: 20px;
        }
        .gpt-section .response-text {
            width: 80%;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ffffff; /* White border */
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            resize: none; /* Disable textarea resizing */
            color: #ffffff; /* Text color */
        }
        /* Video Container Styles */
        .video-container {
            margin-top: 20px;
            position: relative;
            width: 300px; /* Adjust the size as needed */
            height: 200px; /* Adjust the size as needed */
            margin: 0 auto; /* Center the container */
        }
        .video-container video {
            width: 100%;
            height: 100%;
        }
        .video-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #ff6600; /* Orange border for the camera view */
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Terra</h1>
            <nav class="navigation">
                <ul>
                    <li><a href="terra_ai.html">Terra's AI</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="video_generator.html">Video Generator</a></li>
                    <li><a href="image_generator.html">Image Generator</a></li>
                    <li><a href="about_owner.html">About Owner</a></li>
                    <li><a href="instagram.html">Instagram</a></li> <!-- Updated link to Terra's Instagram -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Terra's AI Section -->
    <section class="gpt-section">
        <div class="container">
            <h2>Terra's AI Interaction</h2>
            <p>Enter a command to interact with Terra's AI:</p>
            <div class="command-container">
                <input type="text" id="command-input" style="width: 300px;">
                <button onclick="sendCommand(document.getElementById('command-input').value)">Send</button>
            </div>
            <div class="response-container">
                <p>Response:</p>
                <textarea class="response-text" id="response-text" rows="5" readonly></textarea>
            </div>
            <button id="speak-btn" onclick="startSpeaking()">Start Speaking</button>
            <button id="camera-btn" onclick="toggleCamera()">Use Vision</button>
            <div class="video-container" id="video-container"></div>
            <video id="camera-feed" autoplay style="display: none;"></video>
        </div>
    </section>

    <!-- JavaScript import and script -->
    <script src="terras_ai_interaction.js"></script>
</body>
</html>
