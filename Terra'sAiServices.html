<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra's AI Services</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .navbar {
            position: relative;
            padding: 10px;
        }
        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: 2px solid white;
        }
        .hamburger div {
            background-color: white;
            height: 3px;
            margin: 5px 0;
            width: 30px;
        }
        .nav-menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 40px;
            left: 0;
            z-index: 1;
            width: 100%;
            background-color: black; /* Ensures the menu stands out on activation */
        }
        .nav-menu.active {
            display: flex; /* Display flex to show the menu */
        }
        .nav-link {
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
            display: block; /* Ensures full width clickable area */
            border-bottom: 1px solid white; /* Adds a subtle separator */
        }
        .services-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-link button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 10px;
            width: 100%;
        }
        @media (min-width: 769px) {
            .services-buttons {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Terra's AI Services</h1>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="services-buttons">
        <a href="https://buy.stripe.com/7sI6qG4Kc42o8lq9AE" class="button-link"><button>Personal Assistant</button></a>
        <a href="https://buy.stripe.com/bIY2aqgsUgPa45a8wz" class="button-link"><button>AI Art Gen</button></a>
    </div>
    <div class="nav-menu">
        <a href="about_owner.html" class="nav-link">About Owner</a>
        <a href="privacypolicy.html" class="nav-link">Privacy Policy</a>
        <a href="Careerspage.html" class="nav-link">Careers Page</a>
        <a href="index.html" class="nav-link">Home Page</a>
        <a href="https://www.instagram.com/terranovaai/" class="nav-link">Instagram</a>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-menu').classList.toggle('active');
        }
    </script>
</body>
</html>
