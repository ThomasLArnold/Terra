<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setup | Terra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #00ff00, #0000ff);
            color: #ffffff;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        .signup {
            padding: 50px 0;
            text-align: center;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            max-width: 700px;
            margin: auto;
        }
        .form-container label {
            display: block;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 16px;
            margin-bottom: 25px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            outline: none;
        }
        .form-container input[type="submit"],
        .form-container button {
            background-color: #ff00ff;
            color: #ffffff;
            padding: 16px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            text-transform: uppercase;
        }
        .form-container input[type="submit"]:hover,
        .form-container button:hover {
            background-color: #ff3399;
        }
    </style>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not OK');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = 'https://terranovaai.net/login.html';
                } else {
                    alert('Failed to create account. Please try again. Message: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                alert('Fetch Error: ' + error.message);
            });
        }
    </script>
</head>
<body>
    <section class="signup">
        <div class="container">
            <div class="form-container">
                <h2>Setup Your Account</h2>
                <form onsubmit="handleFormSubmit(event)" action="https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbzU2VxUvyG4FFRJv66IMat6lRRMCLihi92JU4QRlQ0XbTayUZbLQW1Fm5WC5rbJ-I_s/exec/exec" method="post">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="username">UserName:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                    <input type="hidden" name="action" value="register">
                    <input type="submit" value="Create Account">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
